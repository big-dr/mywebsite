<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ABDULHAKEEMTUBE</title>
  <style>
    :root{
      --bg:#0f0f0f;--panel:#181818;--text:#f1f1f1;--muted:#aaaaaa;--accent:#3ea6ff;--border:#2a2a2a;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;background:var(--bg);color:var(--text);font:14px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    /* Top bar */
    .top{
      position:sticky;top:0;z-index:50;
      display:flex;align-items:center;gap:.75rem;
      padding:.6rem .9rem;background:var(--panel);border-bottom:1px solid var(--border);
    }
    .burger{width:36px;height:36px;border-radius:999px;display:grid;place-items:center;cursor:pointer}
    .burger:hover{background:#222}
    .logo{display:flex;align-items:center;gap:.4rem;font-weight:700;letter-spacing:.3px}
    .logo svg{width:22px;height:22px;fill:#ff0033}
    .search{
      flex:1;display:flex;gap:0;border:1px solid var(--border);border-radius:24px;overflow:hidden;max-width:780px;margin:0 .6rem;
    }
    .search input{
      flex:1; background:#121212;border:0;outline:0;color:var(--text);padding:.7rem 1rem;
    }
    .search button{background:#222;border:0;color:var(--text);padding:.7rem 1rem;cursor:pointer}
    .icons{display:flex;gap:.5rem}
    .iconbtn{width:36px;height:36px;border-radius:999px;display:grid;place-items:center;cursor:pointer}
    .iconbtn:hover{background:#222}

    /* Layout */
    .wrap{display:grid;grid-template-columns:240px 1fr;min-height:calc(100% - 60px)}
    @media (max-width:900px){.wrap{grid-template-columns:1fr}}

    /* Sidebar */
    .side{
      border-right:1px solid var(--border);padding:.75rem;background:var(--panel);
    }
    @media (max-width:900px){.side{display:none}}
    .nav a{
      display:flex;align-items:center;gap:.7rem;padding:.55rem .6rem;border-radius:10px;color:var(--text);text-decoration:none;
    }
    .nav a:hover{background:#222}
    .nav svg{width:18px;height:18px;fill:var(--text)}

    /* Content */
    .content{padding:1rem}
    .chips{display:flex;gap:.5rem;flex-wrap:wrap;margin-bottom:1rem}
    .chip{background:#222;border:1px solid var(--border);padding:.4rem .7rem;border-radius:999px;cursor:pointer;color:var(--text)}
    .chip.active,.chip:hover{background:var(--text);color:#111;border-color:transparent}

    .grid{
      display:grid;gap:1rem;
      grid-template-columns:repeat(4,1fr);
    }
    @media (max-width:1200px){.grid{grid-template-columns:repeat(3,1fr)}}
    @media (max-width:900px){.grid{grid-template-columns:repeat(2,1fr)}}
    @media (max-width:560px){.grid{grid-template-columns:1fr}}

    .card{cursor:pointer}
    .thumb{
      position:relative;background:#1b1b1b;border-radius:12px;overflow:hidden;aspect-ratio:16/9;border:1px solid var(--border);
      display:grid;place-items:center;
    }
    .thumb .duration{
      position:absolute;right:.5rem;bottom:.5rem;background:#000c;color:#fff;font-size:.75rem;padding:.1rem .35rem;border-radius:4px;
    }
    .thumb svg{width:42px;height:42px;opacity:.25}
    .meta{display:flex;gap:.7rem;margin-top:.6rem}
    .avatar{
      width:36px;height:36px;border-radius:999px;background:#333;flex:0 0 auto;border:1px solid var(--border);
    }
    .t{flex:1}
    .title{font-weight:600;margin-bottom:.25rem;display:-webkit-box;-webkit-line-clamp:2;-webkit-box-orient:vertical;overflow:hidden}
    .sub{color:var(--muted);font-size:.85rem}

    /* Modal player */
    .modal{
      position:fixed;inset:0;background:rgba(0,0,0,.7);display:none;align-items:center;justify-content:center;padding:1rem;z-index:100;
    }
    .modal.open{display:flex}
    .player{
      width:min(1100px,95vw);background:#000;border-radius:12px;overflow:hidden;border:1px solid var(--border)
    }
    .player header{display:flex;justify-content:space-between;align-items:center;padding:.6rem .8rem;background:#111;color:#ddd}
    .player iframe{width:100%;aspect-ratio:16/9;border:0;display:block}
    .close{background:#222;border:1px solid var(--border);color:#ddd;border-radius:8px;padding:.35rem .65rem;cursor:pointer}
    .close:hover{background:#333}
    .no-results{color:var(--muted);padding:2rem 0;text-align:center}
  </style>
</head>
<body>
  <!-- Top bar -->
  <div class="top">
    <div class="burger" id="burger" aria-label="Menu" title="Menu">
      <svg viewBox="0 0 24 24"><path d="M3 6h18v2H3zM3 11h18v2H3zM3 16h18v2H3z"/></svg>
    </div>
    <div class="logo">
      <svg viewBox="0 0 24 24"><path d="M10 16.5v-9l6 4.5-6 4.5z"/></svg>
      <span>Myhome</span>
    </div>
    <form class="search" id="searchForm">
      <input id="q" type="search" placeholder="Search" aria-label="Search videos" />
      <button type="submit" aria-label="Search">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79L20 20.49 21.49 19 15.5 14zM9.5 14C7 14 5 12 5 9.5S7 5 9.5 5 14 7 14 9.5 12 14 9.5 14z"/></svg>
      </button>
    </form>
    <div class="icons">
      <div class="iconbtn" title="Upload">
        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M5 20h14v-2H5m14-9h-4V3H9v6H5l7 7 7-7z"/></svg>
      </div>
      <div class="iconbtn" title="Notifications">
        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 22a2 2 0 0 0 2-2h-4a2 2 0 0 0 2 2m6-6v-5a6 6 0 1 0-12 0v5l-2 2v1h16v-1l-2-2z"/></svg>
      </div>
      <div class="iconbtn" title="Profile">
        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 19a7 7 0 0 0 7-7c0-3.86-3.14-7-7-7S5 8.14 5 12a7 7 0 0 0 7 7m0 2C7.58 21 2 18.42 2 12 2 5.58 7.58 3 12 3s10 2.58 10 9c0 6.42-5.58 9-10 9z"/></svg>
      </div>
    </div>
  </div>

  <div class="wrap">
    <!-- Sidebar -->
    <aside class="side" id="side">
      <nav class="nav">
        <a href="#"><svg viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg> Home</a>
        <a href="#"><svg viewBox="0 0 24 24"><path d="M10,17L15,12L10,7V17Z" /></svg> Shorts</a>
        <a href="#"><svg viewBox="0 0 24 24"><path d="M17,10.5V7H7V17H17V13.5L22,18.5V5.5L17,10.5Z"/></svg> Subscriptions</a>
        <a href="#"><svg viewBox="0 0 24 24"><path d="M12 7a5 5 0 0 1 5 5 5 5 0 0 1-5 5 5 5 0 0 1-5-5 5 5 0 0 1 5-5m0-5a10 10 0 1 0 10 10A10 10 0 0 0 12 2z"/></svg> Library</a>
      </nav>
    </aside>

    <!-- Main content -->
    <main class="content">
      <div class="chips" id="chips"></div>
      <div id="grid" class="grid" aria-live="polite"></div>
      <div id="empty" class="no-results" style="display:none">No videos found.</div>
    </main>
  </div>

  <!-- Modal Player -->
  <div class="modal" id="modal" role="dialog" aria-modal="true" aria-label="Video player">
    <div class="player">
      <header>
        <span id="playerTitle">Playingâ€¦</span>
        <button class="close" id="closeBtn">Close</button>
      </header>
      <iframe id="player" title="Video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen loading="lazy"></iframe>
    </div>
  </div>

  <script>
    // ----- demo data (edit these to your videos) -----
    const videos = [
      { id:"dQw4w9WgXcQ", title:"Intro to My Map Shop", channel:"MyStore", views:"12K views", age:"2 days ago", dur:"4:12", tag:"Store" },
      { id:"3JZ_D3ELwOQ", title:"How It Works (Buyer Guide)", channel:"MyStore", views:"8.3K views", age:"1 week ago", dur:"6:45", tag:"Guide" },
      { id:"ktvTqknDobU", title:"Seller Tutorial: Add Product Pins", channel:"MyStore", views:"5.1K views", age:"3 days ago", dur:"9:10", tag:"Tutorial" },
      { id:"oHg5SJYRHA0", title:"Delivery Zones & Map Tips", channel:"MyStore", views:"3.9K views", age:"5 days ago", dur:"3:58", tag:"Guide" },
      { id:"2Vv-BfVoq4g", title:"Top 5 Nearby Deals This Week", channel:"Local Deals", views:"25K views", age:"1 day ago", dur:"5:21", tag:"Deals" },
      { id:"hTWKbfoikeg", title:"Safety & Quality Policy", channel:"MyStore", views:"2.2K views", age:"4 days ago", dur:"2:33", tag:"Policy" },
      { id:"9bZkp7q19f0", title:"Customer Stories", channel:"MyStore", views:"14K views", age:"2 weeks ago", dur:"7:47", tag:"Stories" },
      { id:"fJ9rUzIMcZQ", title:"Weekly Update Live", channel:"MyStore", views:"1.1K views", age:"3 hours ago", dur:"11:05", tag:"News" }
    ];
    const tags = ["All","Store","Guide","Tutorial","Deals","Policy","Stories","News"];

    // ----- elements -----
    const grid = document.getElementById('grid');
    const empty = document.getElementById('empty');
    const q = document.getElementById('q');
    const searchForm = document.getElementById('searchForm');
    const modal = document.getElementById('modal');
    const player = document.getElementById('player');
    const playerTitle = document.getElementById('playerTitle');
    const closeBtn = document.getElementById('closeBtn');
    const chips = document.getElementById('chips');
    const side = document.getElementById('side');
    const burger = document.getElementById('burger');

    // ----- UI build -----
    function placeholderSVG(){
      return `
        <svg viewBox="0 0 160 90" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Video thumbnail">
          <defs>
            <linearGradient id="g" x1="0" x2="1">
              <stop offset="0" stop-color="#1b1b1b"/><stop offset="1" stop-color="#262626"/>
            </linearGradient>
          </defs>
          <rect width="160" height="90" fill="url(#g)"/>
          <polygon points="67,30 67,60 94,45" fill="#ffffff" opacity=".75"/>
        </svg>`;
    }

    function cardTemplate(v){
      return `
        <div class="card" data-id="${v.id}" data-title="${v.title.replace(/"/g,'&quot;')}">
          <div class="thumb">
            <div class="duration">${v.dur}</div>
            ${placeholderSVG()}
          </div>
          <div class="meta">
            <div class="avatar"></div>
            <div class="t">
              <div class="title">${v.title}</div>
              <div class="sub">${v.channel} â€¢ ${v.views} â€¢ ${v.age}</div>
            </div>
          </div>
        </div>`;
    }

    function render(list){
      grid.innerHTML = list.map(cardTemplate).join('');
      const none = list.length === 0;
      empty.style.display = none ? 'block' : 'none';
      if(!none){
        grid.querySelectorAll('.card').forEach(c=>{
          c.addEventListener('click', ()=>{
            const id = c.getAttribute('data-id');
            const t = c.getAttribute('data-title');
            openPlayer(id, t);
          })
        });
      }
    }

    function renderChips(){
      chips.innerHTML = tags.map(t=>`<button class="chip" data-tag="${t}">${t}</button>`).join('');
      chips.querySelectorAll('.chip').forEach((b,i)=>{
        if(i===0) b.classList.add('active');
        b.addEventListener('click', ()=>{
          chips.querySelectorAll('.chip').forEach(x=>x.classList.remove('active'));
          b.classList.add('active');
          filter();
        });
      });
    }

    function filter(){
      const term = q.value.trim().toLowerCase();
      const active = chips.querySelector('.chip.active')?.dataset.tag || 'All';
      const out = videos.filter(v=>{
        const matchesTag = active==='All' ? true : v.tag===active;
        const matchesText = !term ? true : (v.title.toLowerCase().includes(term) || v.channel.toLowerCase().includes(term));
        return matchesTag && matchesText;
      });
      render(out);
    }

    // ----- player -----
    function openPlayer(id, title){
      player.src = "https://www.youtube.com/embed/"+id+"?autoplay=1&rel=0";
      playerTitle.textContent = title;
      modal.classList.add('open');
    }
    function closePlayer(){
      player.src = "";
      modal.classList.remove('open');
    }

    // ----- events -----
    searchForm.addEventListener('submit', e=>{ e.preventDefault(); filter(); });
    q.addEventListener('input', ()=> filter());
    closeBtn.addEventListener('click', closePlayer);
    modal.addEventListener('click', (e)=>{ if(e.target===modal) closePlayer(); });
    burger.addEventListener('click', ()=>{ side.style.display = (getComputedStyle(side).display==='none'?'block':'none'); });

    // init
    renderChips();
    render(videos);
  </script>
</body>
</html>
